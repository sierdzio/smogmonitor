<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Cayman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="/static/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/cayman.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Smog monitor</h1>
      <h2 class="project-tagline">PM smog detector</h2>
      <a class="btn">PM 1.0: {{ stdPm1 }}</a>
      <a class="btn">PM 2.5: {{ stdPm25 }}</a>
      <a class="btn">PM 10: {{ stdPm10 }}</a>
    </section>

    <section class="main-content">

      {% if isError %}
          <p>{{ error }}</p>
      {% endif %}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/jasonlong/cayman-theme">Cayman</a> is maintained by <a href="https://github.com/jasonlong">jasonlong</a>.</span>
      </footer>

    </section>

  </body>
</html>
